<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3 | Bodzey</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #ff0000 -26%, #ff3300 145%);">
          <h1 class="sidebar__title">BMW</h1>
          <p class="sidebar__text">Toronto Red BMW M4 Competition</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #4d4d4d -1%, #000000 124%);">
          <h1 class="sidebar__title--white">Porsche</h1>
          <p class="sidebar__text--white">Panamera Turbo</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #00ff40 1%, #00fa92 128%);">
          <h1 class="sidebar__title">Lamborghini</h1>
          <p class="sidebar__text">Huracan Performante</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #fffb01 -8%, #ffd000 138%);">
          <h1 class="sidebar__title">Ferrari</h1>
          <p class="sidebar__text">The Ferrari badge stands out in this shot from the Toronto Auto show</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1518631145805-509a14b04f46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1491&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1528501028382-e587fcf3a03e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1617531653520-4893f7bbf978?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1471&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
